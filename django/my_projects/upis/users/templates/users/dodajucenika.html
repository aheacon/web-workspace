{% extends "users/base.html" %}

{% block body %}
  {% if message %}
    <div class="">
      {{message}}
    </div>
  {%endif%}
  <h2>Novi ucenik</h2>
  <form method="POST" class="post-form">
      {% csrf_token %}
      <label for="ime"> Ime: </label> <input type="text" name="ime" value=""> <br>
      <label for="prezime"> Prezime: </label> <input type="text" name="prezime" value=""> <br>
      <label for="jmbg"> JMBG: </label> <input type="number" name="jmbg" value=""> <br>
      <label for="smjer"> Smjer:</label>
      <select class="" name="smjer">
        {% for smjer in smjerovi %}
          <option value="{{smjer.id}}"> {{smjer.naziv}}</option>
        {% endfor%}
      </select> <br>
      <label for="ocjene">Unesi ocjene iz predmeta</label><br>
      {% for predmet in predmeti %}
        <label for="predmeti"> {{predmet.naziv}}: </label>
        <input type="number" name="ocjena" value="" min="2" max="5"> <br>
      {%endfor%}

      <br><br>
      <button type="submit" class="save btn btn-default">Spasi</button>
  </form>
  <hr>
  <li><a href="{% url 'tehnicka:index' %}">Svi ucenici</a></li>
{% endblock %}


{%comment%}

    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Spasi</button>
